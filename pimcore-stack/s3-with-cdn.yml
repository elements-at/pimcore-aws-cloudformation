AWSTemplateFormatVersion: 2010-09-09
Description: "Create S3 with CDN and user access."
Parameters:
  BucketName:
    Type: String
    Description: Name of the Bucket
  SetupUserArn:
    Type: String
    Description: The user account that is going to upload the bucket content initially (migration).
  UploadUserArn:
    Type: String
    Description: The user account that is going to upload content.
Resources:

  S3Bucket:
    Type: AWS::S3::Bucket
    #DeletionPolicy: Retain
    Properties:
      AccessControl: Private
      BucketName: !Sub '${BucketName}'
      PublicAccessBlockConfiguration:
        BlockPublicAcls: true
        BlockPublicPolicy: true

  S3BucketPolicy:
    Type: AWS::S3::BucketPolicy
    #DeletionPolicy: Retain
    Properties:
      PolicyDocument:
        Version: 2012-10-17
        Statement:
          - Sid: ForceHTTPS
            Effect: Deny
            Principal: '*'
            Action: 's3:*'
            Resource:
              - !Sub ${S3Bucket.Arn}/*
              - !Sub ${S3Bucket.Arn}
            Condition:
              Bool:
                "aws:SecureTransport": false
          - Sid: PermitCDN
            Effect: Allow
            Principal:
              AWS: !Join [ "", [ "arn:aws:iam::cloudfront:user/CloudFront Origin Access Identity ", !Ref CDNOriginAccessId ] ]
            Action: s3:GetObject
            Resource:
              - !Sub ${S3Bucket.Arn}/*
              - !Sub ${S3Bucket.Arn}
          - Sid: UploadUserAccess
            Effect: Allow
            Principal:
              AWS: !Sub '${UploadUserArn}'
            Action: 's3:*'
            Resource:
              - !Sub ${S3Bucket.Arn}/*
              - !Sub ${S3Bucket.Arn}
          - Sid: SetupUserAccess
            Effect: Allow
            Principal:
              AWS: !Sub '${SetupUserArn}'
            Action: 's3:*'
            Resource:
              - !Sub ${S3Bucket.Arn}/*
              - !Sub ${S3Bucket.Arn}
      Bucket: !Ref S3Bucket

  S3BucketAccessPolicy:
    Type: AWS::IAM::ManagedPolicy
    Properties:
      Description: !Sub 'Grants CRUD access to the S3 bucket ${S3Bucket}'
      PolicyDocument:
        Version: 2012-10-17
        Statement:
          - Sid: S3ObjectActions
            Effect: Allow
            Action:
              - s3:GetObject
              - s3:PutObject
              - s3:PutObjectACL
              - s3:PutObjectTagging
              - s3:DeleteObject
              - s3:RestoreObject
            Resource:
              - !Sub ${S3Bucket.Arn}/*
              - !Sub ${S3Bucket.Arn}
          - Sid: S3ListAction
            Effect: Allow
            Action: s3:ListBucket
            Resource:
              - !Sub ${S3Bucket.Arn}/*
              - !Sub ${S3Bucket.Arn}

  CDNOriginAccessId:
    Type: AWS::CloudFront::CloudFrontOriginAccessIdentity
    Properties:
      CloudFrontOriginAccessIdentityConfig:
        Comment: !Sub 'Origin Access Id (OAI) for ${BucketName}.s3.amazonaws.com.'

  CDN:
    # @see https://docs.aws.amazon.com/AWSCloudFormation/latest/UserGuide/quickref-cloudfront.html
    Type: AWS::CloudFront::Distribution
    Properties:
      DistributionConfig:
        Origins:
          - Id: !Sub 's3-${BucketName}'
            DomainName: !Sub '${BucketName}.s3.amazonaws.com'
            S3OriginConfig:
              OriginAccessIdentity: !Join [ "", [ "origin-access-identity/cloudfront/", !Ref CDNOriginAccessId ] ]
        Enabled: true
        Comment: 'CDN Comment'
        DefaultCacheBehavior:
          TargetOriginId: !Sub 's3-${BucketName}'
          ForwardedValues:
            QueryString: false
            Cookies:
              Forward: "none"
          ViewerProtocolPolicy: redirect-to-https
    # improvements: install custom error pages instead of delivering XML when resources are not existing?
Outputs:
  PimcoreCloudFrontURL:
    Description: "CDN URL"
    Value: !GetAtt CDN.DomainName
  PimcoreS3BucketArn:
    Description: "The name of the S3 bucket"
    Value: !GetAtt S3Bucket.Arn
  PimcoreS3BucketName:
    Description: "The name of the S3 bucket"
    Value: !Sub '${BucketName}'